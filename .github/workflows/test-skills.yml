name: Test Skills

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  validate:
    name: Validate Structure & Schema
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Validate skill structure and SKILL.md schema
        run: python tests/validate_skills.py --verbose

  test-scripts:
    name: Test Scripts (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: validate
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -r requirements-test.txt

      - name: Run --help tests on all scripts
        run: python tests/test_scripts.py --verbose

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff>=0.4

      - name: Check for syntax errors and undefined names
        run: ruff check skills/ --select E9,F63,F7,F82 --output-format github
